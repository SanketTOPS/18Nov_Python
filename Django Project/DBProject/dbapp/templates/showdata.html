<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(218, 228, 139);">
    <h1 style="text-align: center;">Welcome to Database Project</h1>
    <hr>
    <div>
        <h1 style="text-align: center;">Students Data</h1>
        <hr>
        <!-- {{stdata}} -->
        <!-- {% for i in stdata %}
        {{i.id}}
        {{i.name}}
        {{i.email}}
        {{i.dob}}
        {{i.mobile}}
        {{i.address}}
        {% endfor %} -->


        <div class="container my-5">
            <table class="table table-dark table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                {% for i in stdata %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.address}}</td>
                    <td><a class="btn btn-danger" href="/deletedata/{{i.id}}">Delete</a>
                        &nbsp;&nbsp;<a class="btn btn-warning" href="/updatedata/{{i.id}}">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>


</body>

</html>
