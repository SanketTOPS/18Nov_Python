<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body style="background-color: rgb(218, 228, 139);">
    <h1 style="text-align: center;">Welcome to Database Project</h1>
    <hr>
    <div>
        <h1 style="text-align: center;">Update Data</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <input type="text" value="{{stid.name}}" name="name" placeholder="Name"><br><br>
            <input type="email" value="{{stid.email}}" name="email" placeholder="Email"><br><br>
            <input type="date" value="{{stid.dob | date:'Y-m-d'}}" name="dob"><br><br>
            <input type="number" value="{{stid.mobile}}" name="mobile" placeholder="Mobile"><br><br>
            <input type="submit" value="Update">
        </form>
        <hr>
        <a href="/showdata">Showdata</a>
    </div>


</body>

</html>
