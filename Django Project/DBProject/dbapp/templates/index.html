<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body style="background-color: rgb(218, 228, 139);">
    <h1 style="text-align: center;">Welcome to Database Project</h1>
    <hr>
    <div>
        <h1 style="text-align: center;">Insert Data</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name"><br><br>
            <input type="email" name="email" placeholder="Email"><br><br>
            <input type="date" name="dob"><br><br>
            <input type="number" name="mobile" placeholder="Mobile"><br><br>
            <textarea placeholder="Address" name="address"></textarea><br><br>
            <input type="submit">
        </form>
        <hr>
        <a href="/showdata">Showdata</a>
    </div>


</body>

</html>
