<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: #f1f8e9;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
            color: #2e7d32;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #1b5e20;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #388e3c;
            border-color: #388e3c;
        }

        .btn-primary:hover {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }

        hr {
            border: 2px solid #aed581;
            width: 60%;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <h1>Welcome to Admin Dashboard</h1>
    <hr>

    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h5 class="card-title">Total Registered Users</h5>
                        <p class="card-text">Click below to view all registered user details.</p>
                        <a href="/adminapp/admin_userdata" class="btn btn-primary">Show User's Details</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h5 class="card-title">Total Notes Submission</h5>
                        <p class="card-text">Click below to view all submitted notes.</p>
                        <a href="/adminapp/admin_notesdata" class="btn btn-primary">Show Note's Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
