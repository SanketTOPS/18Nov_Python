<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Notesdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(208, 239, 150);">
    <h1 style="text-align: center;">All Notes Data</h1>
    <hr>

    <div class="container my-5">
        <table class="table table-dark table-hover">
            <tr>
                <td>Submitted_at</td>
                <td>User</td>
                <td>Title</td>
                <td>Descriptions</td>
                <td>Notes</td>
                <td>Action</td>

                {% for i in allnotes %}
            <tr>
                <td>{{i.submitted_at}}</td>
                <td>{{i.user}}</td>
                <td>{{i.title}}</td>
                <td>{{i.desc}}</td>
                <td><a href="{{i.notefile}}" download>{{i.notefile}}</a></td>
                <td><a href="#" class="btn btn-success my-2">Approve</a>
                    <a href="#" class="btn btn-danger">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>


</body>

</html>
