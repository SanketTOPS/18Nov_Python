<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Example</title>
</head>

<body bgcolor="lightblue">
    <center>
        <h1>HTML Table Tag Example</h1>
    </center>
    <hr>
    <table border="2" align="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sanket</td>
            <td>Rajkot</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nirav</td>
            <td>Baroda</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Prasiddh</td>
            <td>Ahmedabad</td>
        </tr>
    </table>
</body>

</html>
