<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
</head>

<body bgcolor="lightblue">
    <h1>
        <center>Image Tag Example</center>
    </h1>
    <hr>
    <!-- HP-1002 Corei3<img src="lp1.jpg" height="250" width="200"><br>
    HP-8002 Corei5<img src="lp2.jpg" height="250" width="200"><br>
    Dell Corei7<img src="lp3.jpg" height="250" width="200">
    <hr> -->
    <table align="center" border="2">
        <tr>
            <td><a href="#">HP-1002 Corei3</a></td>
            <td><img src="lp1.jpg" height="250" width="200"></td>
        </tr>
        <tr>
            <td>HP-8002 Corei5</td>
            <td><img src="lp2.jpg" height="250" width="200"></td>
        </tr>
        <tr>
            <td>Dell Corei7</td>
            <td><img src="lp3.jpg" height="250" width="200"></td>
        </tr>
    </table>
</body>

</html>
