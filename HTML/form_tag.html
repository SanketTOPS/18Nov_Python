<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag Example</title>
</head>

<body bgcolor="lightblue">
    <h1>
        <center>HTML Form Example</center>
    </h1>
    <hr>

    <form>
        <input type="text" placeholder="Name" required><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="date"><br><br>
        <input type="color"><br><br>
        <input type="file"><br><br>
        <input type="number"><br><br>
        <input type="radio" name="gen" checked>Male
        <input type="radio" name="gen">Female<br><br>
        <input type="checkbox">Gujarati<br><br>
        <input type="checkbox">Hindi<br><br>
        <input type="checkbox">English<br><br>
        <label>Select your City!</label>
        <select>
            <option>Rajkot</option>
            <option>Baroda</option>
            <option>Ahmedabad</option>
            <option>Jamnagar</option>
            <option>Surat</option>
        </select><br><br>
        <input type="submit">
        <input type="button" value="Save">
        <input type="reset">
    </form>
</body>

</html>
